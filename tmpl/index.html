<!doctype html>
<html>
<head>
  <title>Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/css/bootstrap-fileupload.min.css" />
</head>
<body lang="en" style="padding-top:40px">
  <div class="well well-large span10" style="float:none; margin: 0 auto;">
    <div>
      <a href="#uploadModal" class="close" data-toggle="modal">+</a>
      <h3>File List</h3>
    </div>
    <ul id="fileList">{{ template "filelist.html" .Files }}</ul>
  </div>
  <div id="uploadModal" class="modal hide fade" tabindex="-1" role="dialog">
    <div class="modal-header">
      <h3>File Upload</h3>
    </div>
    <div class="modal-body">
      <form name="upload" id="upload" enctype="multipart/form-data" method="POST" target="ulframe" action="about:blank">
        <div class="fileupload fileupload-new" data-provides="fileupload">
          <span class="btn btn-file">
            <span class="fileupload-new">Select file</span>
            <span class="fileupload-exists">Change</span>
            <input type="file" name="file"/>
          </span>
          <span class="fileupload-preview"></span>
          <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Close</button>
      <button class="btn btn-primary" data-dismiss="modal" onclick="return doUpload();">Upload</button>
    </div>
  </div>
  <div id="progressModal" class="modal hide fade" tabindex="-1" role="dialog">
    <div class="modal-header">
      <h3>File Upload</h3>
    </div>
    <div class="modal-body">
      <div class="progress progress-striped active">
        <div class="bar" id="progressBar" style="width: 0%;"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" onclick="return doCancel();">Cancel</button>
    </div>
  </div>
  <iframe name="ulframe" id="ulframe" style="width:0;height:0;border:0 solid #fff;" src="about:blank"></iframe>
  <script src="static/js/jquery-1.9.1.js"></script>
  <script src="static/js/jquery.jsonrpc.min.js"></script>
  <script src="static/js/project.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/bootstrap-fileupload.min.js"></script>
</body>
</html>
